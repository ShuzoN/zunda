<html>
  <body>
    <h1 id ="title">ずんだまるの修行</h1>
    <form name="form">
      <input name="text" type="text" />
      <input type="button" value="送信" onclick="OnButtonClick();"/><br />
    </form>
    <div id="zeitaku"></div>
    <div id="adana"></div>


    <script language="javascript" type="text/javascript">
      function OnButtonClick() {
        document.getElementById("zeitaku").innerHTML = "贅沢な名だね。";
        target = document.getElementById("adana");
        adana = shuffle(document.form.text.value);
        message = `今からお前の名前は${adana}だ。いいかい、${adana}だよ。分かったら返事をするんだ、${adana}！`;
        target.innerHTML = message;
      }

      function shuffle(str) {
        var a = str.split(""),
        n = a.length;

        for(var i = n - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var tmp = a[i];
          a[i] = a[j];
          a[j] = tmp;
        }
        return a[0];
      }
    </script>
  </body>
